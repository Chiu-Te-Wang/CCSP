            <h4>何謂天然酵母</h4>
            <p>酵母原本指在自然界中一種微小的單細胞真菌，它喜歡生長在有糖的環境，如水果、蔬菜、穀類、花蜜以及植物葉子上，特别是果園中，酵母種類有很多，有些對我們有害，有些有益，人類自古就懂得利用它們來製造酒、醬油、味噌、麵包等食品；麵包會膨脹鬆軟就是利用酵母在麵團中分解糖分，並且釋放出二氧化碳及酒精，讓麵粉的筋質中充滿二氧化碳造成體積膨脹的現象。</p>
